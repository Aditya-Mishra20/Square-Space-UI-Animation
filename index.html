<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>SquareSpace</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
     <!-- front page -->
    <div id="main">
   
        <!-- navigation -->
      <nav class="navbar">
        <img class="logo" src="sqsplogo.png" alt="" />
        <div class="nav-part2">
          <section>PRODUCTS <i class="fa-solid fa-angle-down"></i></section>
          <a href="#">TEMPLATES</a>
          <section>RESOURCES <i class="fa-solid fa-angle-down"></i></section>
        </div>
        <div class="nav-login">
          <a href="#">LOG IN</a>
          <button class="start-btn">GET STARTED</button>
        </div>
      </nav>
      <!-- content  -->
      <div class="head-text">
        <h1>Everything 
            to <button class="head-btn">Book Now</button> Sell 
            Anything</h1>
      </div>
      <img id="left-img" src="up2.jpg" alt="">
      <img id="right-img" src="up1.jpg" alt="">
      <img src="down1.jpg" alt="" id="dwn-left">
      <img src="down2.jpg" alt="" id="up-right">
      <h5>Scroll Down <i class="fa-solid fa-arrow-down"></i></h5>
      <div class="icons">
        <i class="fa-brands fa-instagram"></i>
        <i class="fa-brands fa-facebook"></i>
        <i class="fa-brands fa-twitter"></i>
      </div>
    </div>

    <!-- second page -->
    <div id="page2">
      <div id="box1"></div>
      <!-- <div id="box2"></div> -->
    </div>
    <!-- third page  -->
    <div id="page3">
      <div id="box2"></div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.4/gsap.min.js"
      integrity="sha512-EZI2cBcGPnmR89wTgVnN3602Yyi7muWo8y1B3a8WmIv1J9tYG+udH4LvmYjLiGp37yHB7FfaPBo8ly178m9g4Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.4/ScrollTrigger.min.js" integrity="sha512-OzC82YiH3UmMMs6Ydd9f2i7mS+UFL5f977iIoJ6oy07AJT+ePds9QOEtqXztSH29Nzua59fYS36knmMcv79GOg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
